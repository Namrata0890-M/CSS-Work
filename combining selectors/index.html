<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Combining Selectors</title> 
    <link rel="stylesheet" href="./style.css"> 
</head>
<body>
    <h1>To Do list</h1>
    <h2>Monday</h2>
    <div class="box">
        <p class="paragraph">Do these things today.</p>
        <ul class="list">
            <li>Wash Clothes</li>
            <li class="paragraph">Read</li>
            <li class="paragraph">Maths Questions</li>
        </ul>
        <ul>
            <p class="paragraph">Other items</p>
        </ul>
        <p>The best preparation for tomorrow is doing your best today.</p>

    </div>

</body>
</html>
